<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/png" href="./favicon.ico">
    <title>A* Visualizer</title>
</head>
<body>
    <h1>A* Algorithm</h1>
    <div id="algorithm-section">
        <div id="controls">
            <div>
                <span class="controls-left">
                    <label for="cols-input">Columns</label>
                    <input type="number" id="cols-input" min="2" max="100" value="25">
                    <label for="rows-input">Rows</label>
                    <input type="number" id="rows-input" min="2" max="100" value="15">
                </span>
            </div>
            <div>
                <span class="controls-left">
                    <button id="start-point-button">Set Start Point</button>
                    <button id="end-point-button">Set End Point</button>
                    <button id="barrier-button">Set Barrier</button>
                </span>
                <span class="controls-right">
                    <button id="stop-button">Stop <i class="fa-solid fa-ban"></i></button>
                    <button id="next-button">Next <i class="fa-solid fa-angles-right"></i></button>
                    <button id="reset-button">Reset <i class="fas fa-rotate"></i></button>
                    <button id="start-button">
                        Start <i class="fas fa-chevron-down"></i>
                        <ul id="start-types">
                            <li id="start-step">Step By Step</li>
                            <li id="start-delay">With Delay <input type="number" value="50" id="start-delay-input"> ms</li>
                        </ul>
                    </button>
                </span>
            </div>
        </div>
        <div id="grid"></div>
    </div>
    <!-- <div id="tooltip">test</div> -->
    <div id="tooltip-background"></div>
    <script src="script.js"></script>
</body>
</html>
